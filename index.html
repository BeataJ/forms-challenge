<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Chalenge Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <main>
        <form action="/" method="get">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="name">Your Name</label>
                        <input type="text" name="user-name" id="name" required>
                    </li>
                    <li>
                        <label for="email">Your E-Mail Adderss</label>
                        <input type="email" name="user-email" id="user-email" required>
                    </li>
                    <li>
                        <label for="phone">Your Phone Number</label>
                        <input type="tel" name="user-phone" id="phone" required pattern="[0-9]{3}-[0-9]{3-[0-9]{4}}"
                        placeholder="777-889-9078">
                    </li>
                </ul>
            </section>

            <section>
                <label for="message">Your Message</label>
                <textarea name="user-message" id="message" rows="10"></textarea>
            </section>
        </form>
    </main>
</body>
</html>
