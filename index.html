<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Chalenge Form</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <main>
      <form action="/" method="get">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="name">Your Name</label>
              <input type="text" name="user-name" id="name" required />
            </li>
            <li>
              <label for="email">Your E-Mail Adderss</label>
              <input type="email" name="user-email" id="user-email" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input
                type="tel"
                name="user-phone"
                id="phone"
                required
                pattern="[0-9]{3}-[0-9]{3-[0-9]{4}}"
                placeholder="777-889-9078"
              />
            </li>
          </ul>
        </section>

        <section>
          <label for="message">Your Message</label>
          <textarea name="user-message" id="message" rows="10"></textarea>
        </section>

        <section>
          <ul>
            <li>
              <label for="websearch">How did you find us?</label>
              <select name="web-search" id="websearch">
                <option value="websearch">Web Search</option>
                <option value="indeed">Indeed</option>
                <option value="google">Google</option>
                <option value="twitter">Twitter</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we replay?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="call"
                value="v-call"
                required
              />
              <label for="call">Call me</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="email"
                value="v-email"
                required
              />
              <label for="email">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="noreplay"
                v-noreplay
                required
              />
              <label for="noreplay">Don't replay</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <div class="btn">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
